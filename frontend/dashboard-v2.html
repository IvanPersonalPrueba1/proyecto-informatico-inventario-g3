<!DOCTYPE html>
<html lang="es-AR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="css/styles-v2.css">
    </head>
    <body>
        <p id="message" class="message"></p> 
        
        <header> 
            <h2> Bienvenido <span id="username"> </span> </h2>   
            <button id="logout-btn">Cerrar sesión</button>          
        </header>
        <main class="container">
            
            

            <h2>Servicios</h2>
                <table id="services-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                            <th>Categoría</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Se crea el elemento tbody y luego se rellena con los datos dinámicos -->
                    </tbody>
                </table>
        
                <h3>Agregar Servicio</h3>
                <form id="service-form">
                    <div class="input-group">
                        <label for="service-name">Nombre:</label>
                        <input type="text" id="service-name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="service-price">Precio:</label>
                        <input type="number" id="service-price" required>
                    </div>

                    <div class="input-group">
                        <label for="service-description">Descripción:</label>
                        <input type="text" id="service-description" required>
                    </div>

                    <div class="input-group">
                        <label for="service-category">Categoría:</label>
                        <select id="service-category" required>
                            <!-- Se crea el elemento select y luego se rellena con los datos dinámicos -->
                        </select>
                    </div>
        
                    <button type="button" id="submit-service-btn" onclick="addService()">Agregar Servicio</button>
                </form>
        
                 
        </main>

    </body>

    <script src="js/common/common.js"></script>
    <script src="js/users/dashboard-v2.js"> </script>        
</html>
