<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Stock</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="container">
        <h2>Gestión de Stock</h2>
        <p id="message" class="message"></p> 
        
        <header class="header"> 
            <h2>Bienvenido <span id="username"></span></h2>   
            <button id="logout-btn" onclick="userLogout()">Cerrar sesión</button> 
        </header>
        
        <!-- Icono de notificación -->
        <div class="notification-icon" id="notification-icon" onclick="checkLowStock()">
            🔔
        </div>

        <section id="lowStockSection" style="display: none;">
            <ul id="lowStockList"></ul>
        </section>

        <h3>Actualizar Stock</h3>
        <form id="updateStockForm">
            <label for="productId">ID del Producto:</label>
            <input type="number" id="productId" name="productId" required>

            <label for="newQuantity">Nueva Cantidad:</label>
            <input type="number" id="newQuantity" name="newQuantity" required>

            <button type="button" id="updateStockBtn" onclick="updateStock()">Actualizar Stock
                <span class="loading-spinner" id="loading-spinner" style="display: none;"></span>
            </button> 
        </form>
        <p id="updateStockMessage"></p>    
        <button id="back-btn" class="back-button">Volver</button> 
    </div>
    
    <script src="js/common/common.js"></script>
    <script src="js/users/stock.js"></script>

</body>
</html>
