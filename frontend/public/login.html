<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestión de Inventario</title>
    <link rel="stylesheet" href="../css/styles_login.css">
</head>
<body>
    <main class="container">

        <video autoplay muted loop class="background-video">
            <source src="/frontend/assets/video/Untitled video - Made with Clipchamp.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>

        <section class="login-section">
        
            <h1>Gestión de Inventario</h1>
            <h1>INICIO DE SESION</h1>
            <p class="welcome-message">Bienvenido al sistema. Por favor, inicia sesión para continuar.</p>
        
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                </div>
                <button type="button" id="login-btn" class="btn" onclick="userLogin()">
                    Ingresar
                    <span class="loading-spinner" id="loading-spinner" aria-hidden="true"></span>
                </button>
            </form>


            <p id="message" role="alert" class="error-message"></p>
            <p class="register-link">¿No tienes cuenta? <a href="/frontend/register.html">Regístrate aquí</a></p>
        
        </section>
    </main>


    <script src="../js/common/common.js"></script>
    <script src="../js/users/login.js"></script>
</body>
</html>
