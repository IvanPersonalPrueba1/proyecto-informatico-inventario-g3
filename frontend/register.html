<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gestión de Inventario</title>
    <link rel="stylesheet" href="css/styles_register.css">
</head>
<body>
    <main class="container">

        <video autoplay muted loop class="background-video">
            <source src="assets/video/Untitled video - Made with Clipchamp.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>

        <section class="register-section">

            <h1>Gestión de Inventario</h1>
            <h1>REGISTRO DE USUARIO</h1>
            <p class="welcome-message">Bienvenido al sistema. Por favor, Registrate para continuar.</p>

            <form id="register-form" class="form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required placeholder="Ingresa Nombre de Usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa contraseña. Min 6 Caracteres.">              
                </div>
                <button type="button" id="register-btn" class="btn" onclick="userRegister()">
                    Registrarse
                    <span class="loading-spinner" id="loading-spinner" aria-hidden="true"></span>
                </button>
            </form>

            <p id="message" role="alert" class="error-message"></p>
            <p class="login-link">¿Ya tienes una cuenta? <a href="public/login.html">Inicia sesión aquí</a></p>
        
        </section>
    </main>


    <script src="js/common/common.js"></script>
    <script src="js/users/register.js"></script>
</body>
</html>
